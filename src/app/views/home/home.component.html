<div class="container">
    <button mat-button color="primary" (click)="openDialog(null)">Cadastrar título</button>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Ano">
        <th mat-header-cell *matHeaderCellDef> Ano </th>
        <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="Diretor">
        <th mat-header-cell *matHeaderCellDef> Diretor </th>
        <td mat-cell *matCellDef="let element"> {{element.diretor}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="Elenco">
        <th mat-header-cell *matHeaderCellDef> Elenco </th>
        <td mat-cell *matCellDef="let element"> {{element.elenco}} </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editElement(element)" color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteElement(element.position)" color="primary">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
